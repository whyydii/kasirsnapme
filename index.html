<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SnapMe Studio Kasir</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>SnapMe Studio Kasir</h1>

        <h2>Katalog Paket Studio</h2>
        <div id="catalog" class="catalog-list"></div>

        <h2>Add-on Cetak Foto</h2>
        <div id="addons" class="addons-list"></div>

        <h2>Add-on Minuman</h2>
        <div id="minuman" class="minuman-list"></div>

        <h2>Add-on Snack</h2>
        <div id="snack" class="snack-list"></div>

        <div class="input-group">
            <label for="customerName">Nama Customer:</label>
            <input type="text" id="customerName" placeholder="Nama lengkap...">
        </div>

        <div class="total-section">
            Total: Rp <span id="totalPrice">0</span>
        </div>

        <div class="input-group">
            <label for="paymentMethod">Metode Pembayaran:</label>
            <select id="paymentMethod">
                <option value="">Pilih metode</option>
                <option value="Cash">Cash</option>
                <option value="Transfer">Transfer</option>
            </select>
        </div>

        <button id="generateReceipt">Buat Nota</button>

        <pre id="receipt" style="display:none;"></pre>

        <!-- Tombol hijau dipindahkan ke sini -->
        <div class="tools">
            <button onclick="showTransactionHistory()">Lihat Riwayat Penjualan</button>
            <button onclick="exportToCSV()">Ekspor ke CSV</button>
            <button onclick="clearTransactions()">Hapus Semua Data</button>
            <div id="historyContainer"></div>
        </div>
    </div>

    <!-- Tempat untuk riwayat (boleh tetap di luar container jika perlu layar penuh) -->
    

    <script src="script.js"></script>
</body>
</html>
